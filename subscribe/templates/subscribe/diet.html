<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet"  type="text/css" href=" {% static '/subscribe/diet.css' %}">
    <!--<link rel="stylesheet" href="custom.css">-->
</head>
<body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="nav-placeholder">
            <a class="navbar-brand" href="/subscribe/">
                <img src="{% static 'subscribe/images/saiyangym.jpg'%}" class="img-circle" height="30px">
                BodyFit
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown">
                    <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <div class="col-md-9">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/subscribe/">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/subscribe/men/">WORKOUTS</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/subscribe/diet/">DIETS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/subscribe/store/">STORE</a>
                    </li>
                </ul>
                </div>
                <div class="col-md-3">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="https://web.telegram.org/#/im?p=@dfit_bot">
                            <button type="button" class="btn btn-success mx-2">
                                Talk to us!
                            </button>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/subscribe/register/">
                        <button type="button" class="btn btn-success mx-2">
                        Register
                        </button>
                        </a>
                    </li>

                    {% if user.is_authenticated %}
                     <li class="nav-item">
                     <a href="/logout/">
                     <button type="button" class="btn btn-info mx-2">
                        Logout
                     </button>
                     </a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                     <a href="/subscribe/user_login/">
                        <button type="button" class="btn btn-info mx-2">
                                Login
                        </button>
                     </a>
                    </li>
                    {% endif %}
                </ul>
                </div>
            </div>
        </nav>
    {% for diet in diet_list %}
        <div class="container-fluid">
            <div class="row" id="firstdietheading">
                <div class="col-md-12">
                    <div class="jumbotron jumbotron-fluid">
                    <h1 class="display-4">BREAKFAST</h1>
                    </div>
                </div>
            </div>
            <div class="row">
                    <div class="col-md-6"  id="dietimagecontainer">
                        <img src="{{diet.breakfast_logo }}" class="dietimages">
                    </div>
                    <div class="col-md-6">
                        <p class="dietwritten">{{diet.breakfast}}</p>
                    </div>
            </div>


            <div class="row">
                <div class="col-md-12">
                    <div class="jumbotron jumbotron-fluid">
                    <h1 class="display-4">LUNCH</h1>
                    </div>
                </div>
            </div>
            <div class="row">
                    <div class="col-md-6"  id="dietimagecontainer">
                        <img src="{{diet.lunch_logo }}" class="dietimages">
                    </div>
                    <div class="col-md-6">
                        <p class="dietwritten">{{diet.lunch}}</p>
                    </div>
            </div>


            <div class="row">
                <div class="col-md-12">
                    <div class="jumbotron jumbotron-fluid">
                    <h1 class="display-4">DINNER</h1>
                    </div>
                </div>
            </div>
            <div class="row">
                    <div class="col-md-6"  id="dietimagecontainer">
                        <img src="{{diet.dinner_logo }}" class="dietimages">
                    </div>
                    <div class="col-md-6">
                        <p class="dietwritten">{{ diet.dinner}}</p>
                    </div>
            </div>
        </div>
    {% endfor %}
</body>
</html>
