<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet"  type="text/css" href="{% static '/subscribe/store.css' %}">
    <!--<link rel="stylesheet" href="custom.css">-->
</head>
<body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="nav-placeholder">
            <a class="navbar-brand" href="/subscribe/">
                <img src="{% static 'subscribe/images/saiyangym.jpg'%}" class="img-circle" height="30px">
                BodyFit
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown">
                    <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/subscribe/">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/subscribe/men/">WORKOUTS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/subscribe/diet/">DIETS</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link active" href="/subscribe/store/">STORE</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container-fluid" id="megacontainer">
            {% for pro in product_list %}
                <div class="row">
                    <div class="col-md-5">
                         <img src="{{ pro.product_logo }}" id="productlogo">
                    </div>
                    <div class="col-md-7">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-12">
                                    <h3>{{ pro.product_name }}</h3>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    {{ pro.product_price }}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
            {% endfor %}
        </div>

</body>
